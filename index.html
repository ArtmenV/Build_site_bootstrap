<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar"
      >
        <div class="container">
          <a href="" class="navbar-brand">Navbar</a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#basicExampleNav"
            aria-controls="basicExampleNav"
            aria-expended="false"
            aria-label="Toggle Navigation"
          >
            span.navbar-toggler-icon
          </button>

          <div class="collapse navbar-collapse" id="basicExampleNav">
            <ul class="navbar-nav mr-auto smooth-scroll">
              <li class="nav-item">
                <a href="#intro" class="nav-link waves-effect waves-light"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a href="#intro" class="nav-link waves-effect waves-light"
                  >Blog</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="#best-features"
                  class="nav-link waves-effect waves-light"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a href="#gallery" class="nav-link waves-effect waves-light"
                  >News</a
                >
              </li>
              <li class="nav-item">
                <a href="#contact" class="nav-link waves-effect waves-light"
                  >Support</a
                >
              </li>
            </ul>
            <ul class="navbar-nav nav-flex-icons">
              <li class="nav-item waves-effect waves-light">
                <a href="" class="nav-link waves-effect waves-light">
                  <i class="fa fa-youtube"></i>
                </a>
              </li>
              <li class="nav-item waves-effect waves-light">
                <a href="" class="nav-link waves-effect waves-light">
                  <i class="fa fa-twitter"></i>
                </a>
              </li>
              <li class="nav-item waves-effect waves-light">
                <a href="" class="nav-link waves-effect waves-light">
                  <i class="fa fa-facebook"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="intro" class="view">
        <div class="mask rgba-black-strong">
          <div
            class="container-fluid d-flex align-items-center justify-content-center h-100"
          >
            <div class="row d-flex justify-content-center text center">
              <div class="col-md-10">
                <h2 class="display-4 font-weeight-bold-white-text pt-5 mb-2">
                  ARTMEN WEB STUDIO
                </h2>
                <hr class="hr-light" />
                <h4 class="white-text my-4">
                  At Artmen Web Studio, we are proud to create websites that are
                  not only stunning, but also clean, easy for visitors to use,
                  and always responsive to all mobile devices.
                </h4>
                <button class="btn btn-outline-white waves-effect waves-light">
                  Read More <i class="fa fa-book"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
  </body>
</html>
